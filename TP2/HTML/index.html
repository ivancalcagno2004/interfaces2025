<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <form class="form_registro">
        <h1>Registro</h1>
        <label for="nombre">Nombre y apellido <span class="required">*</span></label>
        <input type="text" id="nombre" class="input-form">

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" class="input-form">

        <label for="edad">Edad <span class="required">*</span></label>
        <input type="number" id="edad" class="input-form">

        <label for="mail">Mail <span class="required">*</span></label>
        <input type="email" id="mail" class="input-form">
        
        <label for="contraseña">Contraseña <span class="required">*</span></label>
        <input type="password" id="contraseña" class="input-form">

        <label for="repetir-contraseña">Repetir contraseña <span class="required">*</span></label>
        <input type="password" id="repetir-contraseña" class="input-form">
        
        <div class="g-recaptcha" data-sitekey="6LdnZdkrAAAAAFc8zAzaowIDvWi2p1SKpa5s-elz"></div>
        
        <button type="submit" class="submit-form">Registarse</button>

        <div class="divisor">
            <hr>
            <span>o</span>
            <hr>
        </div>
        <div class="continuar-con">
            <button class="btn-con-icono">
                    <span class="icon-google">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48">
                            <g>
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.22l6.85-6.85C36.45 2.01 30.59 0 24 0 14.61 0 6.27 5.48 1.98 13.44l8.44 6.56C12.36 13.13 17.73 9.5 24 9.5z"/>
                                <path fill="#4285F4" d="M46.1 24.5c0-1.64-.15-3.22-.43-4.75H24v9.02h12.44c-.54 2.91-2.18 5.38-4.64 7.04l7.19 5.59C43.73 37.41 46.1 31.44 46.1 24.5z"/>
                                <path fill="#FBBC05" d="M9.42 28.5c-.54-1.62-.85-3.34-.85-5.13s.31-3.51.85-5.13l-8.44-6.56C.32 15.98 0 20.09 0 24c0 3.91.32 8.02 1.98 11.32l8.44-6.56z"/>
                                <path fill="#34A853" d="M24 48c6.59 0 12.45-2.18 16.44-5.97l-7.19-5.59c-2.01 1.35-4.59 2.16-7.25 2.16-6.27 0-11.64-3.63-13.58-8.8l-8.44 6.56C6.27 42.52 14.61 48 24 48z"/>
                            </g>
                        </svg>
                    </span>
                    <span>Continuar con Google</span>
            </button>
            <button class="btn-con-icono">
                <i class="bi bi-facebook"></i> 
                <span>Continuar con Facebook</span>
            </button>
        </div>
    </form>


    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
